<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="titulo">Inicio de sesion</ion-title>
    </ion-toolbar>
  </ion-header>

 

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="Usuario"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="Contraseña" type="password"></ion-input>
        </ion-item>
  
      </form>
      <br>
      <ion-button [routerLink]="['/tab']">Ingresar</ion-button>
  
      <ion-button [routerLink]="['/tab']">Atras</ion-button>
  
    </ion-card-content>
  
  </ion-card>
  
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tab/registro']">Registrarse</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
