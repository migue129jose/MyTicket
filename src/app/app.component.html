<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title s>MENU MyTicket</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="container">
        <div class="row">
          <button type="button" class="btn btn-primary">INICIO DE SESION</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">TEATRO</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">MUSICA</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">DEPORTES</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">SHOW</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">INFANTIL</button>
        </div>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">  
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="play-circle"></ion-icon>
            HOME
          </ion-tab-button>
          <ion-tab-button tab="radio">
            <ion-icon name="radio"></ion-icon>
            EVENTOS
          </ion-tab-button>
          <ion-tab-button tab="library">
            <ion-icon name="library"></ion-icon>
            DESTACADOS
          </ion-tab-button>
          <ion-tab-button tab="search">
            <ion-icon name="search"></ion-icon>
            BUSCAR
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
     </ion-content>
  </div>
</ion-app>
