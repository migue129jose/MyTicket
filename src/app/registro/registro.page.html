<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="titulo">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Formato de Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)='guardar()'>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.usuario">
            <div *ngIf="
            (formularioRegistro.get('usuario')?.hasError(validation.type) && 
            formularioRegistro.get('usuario')?.dirty)
            ">{{validation.message}}</div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.nombre">
            <div *ngIf="
            (formularioRegistro.get('nombre')?.hasError(validation.type) && 
            formularioRegistro.get('nombre')?.dirty)
            ">{{validation.message}}</div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.apellido">
            <div *ngIf="
            (formularioRegistro.get('apellido')?.hasError(validation.type) && 
            formularioRegistro.get('apellido')?.dirty)
            ">{{validation.message}}</div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>
        </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.contrasena">
            <div *ngIf="
            (formularioRegistro.get('contrasena')?.hasError(validation.type) && 
            formularioRegistro.get('contrasena')?.dirty)
            ">{{validation.message}}</div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Confirma Contraseña</ion-label>
          <ion-input formControlName="confirmacioncontrasena" type="password"></ion-input>
        </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.confirmacioncontrasena">
            <div *ngIf="
            (formularioRegistro.get('confirmacioncontrasena')?.hasError(validation.type) && 
            formularioRegistro.get('confirmacioncontrasena')?.dirty)
            ">{{validation.message}}</div>
          </ng-container>
        </div>
       
        
        <br>
        <ion-button (click)='guardar()'>Registrarse</ion-button>
      </form>
      <br>
      <ion-button [routerLink]="['/tab/login']">Atras</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
 
</ion-content>
